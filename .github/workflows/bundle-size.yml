name: Bundle Size Monitoring

on:
  pull_request:
    paths:
      - "packages/ui/**"
      - "apps/frontend/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/bundle-size.yml"
  push:
    branches:
      - master
    paths:
      - "packages/ui/**"
      - "apps/frontend/**"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

jobs:
  size-limit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run bundle size check
        env:
          SIZE_LIMIT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm analyze:bundle
