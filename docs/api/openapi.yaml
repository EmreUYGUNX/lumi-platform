paths:
  /api/v1/admin/users:
    get:
      summary: List platform users (placeholder)
      description: >
        Administrative endpoints are guarded until RBAC is introduced. Every request receives a 403 Forbidden response
        while access controls are being implemented.
      tags:
        - Admin
      security:
        - bearerAuth: []
        - serviceToken: []
      responses:
        "403":
          description: Administrator privileges are required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
    post:
      summary: Create a platform user (placeholder)
      description: >
        Placeholder endpoint that will create a platform operator once RBAC is delivered. Currently responds with 403
        Forbidden to prevent accidental exposure.
      tags:
        - Admin
      security:
        - bearerAuth: []
        - serviceToken: []
      responses:
        "403":
          description: Administrator privileges are required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/admin/audit-log:
    get:
      summary: Retrieve audit log entries (placeholder)
      description: >
        Enterprise audit trails will be exposed here after RBAC implementation. Access is locked down until the
        authentication layer is available.
      tags:
        - Admin
      security:
        - bearerAuth: []
        - serviceToken: []
      responses:
        "403":
          description: Administrator privileges are required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/admin/reports/sales:
    get:
      summary: Generate sales report (placeholder)
      description: >
        Reserved endpoint for future sales reporting capabilities. Always returns 403 while the administrative surface
        is under construction.
      tags:
        - Admin
      security:
        - bearerAuth: []
        - serviceToken: []
      responses:
        "403":
          description: Administrator privileges are required.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/catalog/products:
    get:
      summary: Search catalog products
      description: Retrieve a paginated list of products using shared DTO contracts.
      tags:
        - Catalog
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Free text query matching title, slug, or keywords.
        - in: query
          name: statuses
          schema:
            type: array
            items:
              type: string
              enum:
                - DRAFT
                - ACTIVE
                - ARCHIVED
          description: Optional product statuses to include.
        - in: query
          name: categoryIds
          schema:
            type: array
            items:
              type: string
          description: Filter by category identifiers.
        - in: query
          name: collectionIds
          schema:
            type: array
            items:
              type: string
          description: Filter by collection identifiers.
        - in: query
          name: priceMin
          schema:
            type: string
          description: Minimum price boundary.
        - in: query
          name: priceMax
          schema:
            type: string
          description: Maximum price boundary.
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Pagination page number.
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 200
          description: Number of items per page.
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - newest
              - oldest
              - price_asc
              - price_desc
              - title_asc
              - title_desc
          description: Optional sort strategy.
      responses:
        "200":
          description: Product search results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductCollectionResponse"
        "400":
          description: Invalid search parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/catalog/products/{slug}:
    get:
      summary: Retrieve product details by slug
      description: Fetches a single product using the shared DTO mapping pipeline.
      tags:
        - Catalog
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
          description: Product slug identifier.
      responses:
        "200":
          description: Product found.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/StandardSuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ProductSummary"
        "404":
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/health:
    get:
      summary: Retrieve comprehensive service health
      description: >
        Aggregates component health checks, latency measurements, and process diagnostics to provide a production-grade
        snapshot of the service state.
      tags:
        - Health
      responses:
        "200":
          description: Service health snapshot available.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthComprehensiveResponse"
        "500":
          description: Failed to evaluate health checks or collect metrics.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/health/ready:
    get:
      summary: Readiness probe
      description: Evaluates dependency health to determine whether the service can accept traffic.
      tags:
        - Health
      responses:
        "200":
          description: Service is ready to accept traffic.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthReadinessResponse"
        "503":
          description: One or more dependencies are unhealthy; traffic should not yet be routed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
  /api/v1/health/live:
    get:
      summary: Liveness probe
      description: Lightweight probe used by orchestrators to confirm the process is responsive.
      tags:
        - Health
      responses:
        "200":
          description: Service process is healthy and responsive.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthLivenessResponse"
  /internal/metrics:
    get:
      summary: Export Prometheus metrics snapshot
      description: >
        Streams Prometheus-compatible metrics. The endpoint requires Basic authentication when enabled in configuration
        and is intended for platform observability tooling.
      tags:
        - Observability
      security:
        - basicAuth: []
      responses:
        "200":
          description: OpenMetrics stream containing the latest metrics.
          content:
            text/plain:
              schema:
                type: string
        "204":
          description: Metrics collection enabled but no datapoints have been recorded yet.
        "401":
          description: Authentication is required to access metrics.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
        "500":
          description: Failed to collect the metrics snapshot.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
        "503":
          description: Metrics collection is disabled in the active configuration.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardErrorResponse"
